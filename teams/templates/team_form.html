{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Editar Equipo{% else %}Agregar Equipo{% endif %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}</button>
</form>
{% endblock %}
