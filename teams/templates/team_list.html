{% extends 'base.html' %}

{% block content %}
<h2>Equipos</h2>
<a href="{% url 'team_create' %}">Agregar Nuevo Equipo</a>
<ul>
  {% for team in teams %}
    <li>
      {{ team.name }} - {{ team.city }}
      <a href="{% url 'team_update' team.pk %}">Editar</a>
      <a href="{% url 'team_delete' team.pk %}">Eliminar</a>
    </li>
  {% empty %}
    <li>No hay equipos disponibles.</li>
  {% endfor %}
</ul>
{% endblock %}
